<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <dialog id="add-book-dialog">
            <form action="" method="post" id="book-form">
                <div class="form-row">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" autofocus/>
                </div>
                <div class="form-row">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" />
                </div>
                <div class="form-row">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" />
                </div>
                <div class="form-row">
                    <fieldset class="dialog-radio-btns">
                        <legend>Have you read it yet?</legend>
                        <label for="read-yes" class="radio-label"></label>Yes <input type="radio" name="read" id="read-yes" value="Yes" />
                        <label for="read-no" class="radio-label"></label>No <input type="radio" name="read" id="read-no" value="No" checked />
                    </fieldset>
                </div>
                <button type="submit" id="submit-button">Submit</button>
                <button id="close-button">Close</button>
            </form>

        </dialog>
        <button id="new-book">Add book to library</button>
        <div id="card-container">

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
